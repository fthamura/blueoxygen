<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Hello World Dialog Example</title>
<!-- YAHOO UI Utilities Lib, you will need to replace this with the path to your YUI lib file -->
    <script type="text/javascript" src="../jscript/yui-ext/utilities.js"></script>
    <script type="text/javascript" src="../jscript/yui-ext/yui-ext.js"></script>
	<link rel="stylesheet" type="text/css" href="../jscript/yui-ext/resources/css/yui-ext.css" />
<link rel="stylesheet" type="text/css" href="../examples.css" />
    <script language="javascript" src="hello.js"></script>
	<script type="text/javascript" src="../jscript/dojo/dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.widget.*");
</script>
<script>
	function load_app(){
		
		HelloWorld.showDialog();
	}
</script>

<style>

.dojoHtmlFisheyeListBar {
	margin: 0 auto;
	text-align: center;
}

.outerbar {
	background-color: #083772;
	text-align: center;
	position: absolute;
	left: 0px;
	top: 0px;
	width: 100%;
}




</style>
</head>

<body>

<div class="outerbar">

<div dojoType="FisheyeList"
	itemWidth="50" itemHeight="50"
	itemMaxWidth="200" itemMaxHeight="200"
	orientation="horizontal"
	effectUnits="2"
	itemPadding="10"
	attachEdge="top"
	labelEdge="bottom"
	enableCrappySvgSupport="false"
>

	<div dojoType="FisheyeListItem" onClick="load_app();" 
		iconsrc="images/icon_browser.png" caption="Web Browser">
	</div>

	<div dojoType="FisheyeListItem" onClick="load_app();"
		iconsrc="images/icon_calendar.png" caption="Calendar">
	</div>

	<div dojoType="FisheyeListItem" onClick="load_app();"
		iconsrc="images/icon_email.png" caption="Email">
	</div>

	<div dojoType="FisheyeListItem" onClick="load_app();"
		iconsrc="images/icon_texteditor.png" caption="Text Editor">
	</div>

	<div dojoType="FisheyeListItem" onClick="load_app();"
		iconsrc="images/icon_update.png" caption="Software Update">
	</div>

	<div dojoType="FisheyeListItem" id="load_app();"
		iconsrc="images/icon_users.png" caption="Users" >
	</div>
</div>

</div>

<div class="page">

<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<H1><p align="center"><b><font color="blue" face="Arial, Helvetica, sans-serif">Welcome to BlueOxygen Workspace</font></b></p></H1>
<H2><p align="center"><b><font color="red" face="Arial, Helvetica, sans-serif">Cimande Project</font></b></p></H2>
<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<p align="center"><b><font face="Arial, Helvetica, sans-serif" size="1">Copyright &copy; 2000-2007, BlueOxygen  Technology. All Rights Reserved.</font></b></p>

</div>
<input type="hidden" id="show-dialog-btn" value="Hello World" />

    <!-- The dialog is created from existing markup.
         The inline styles just hide it until it created and should be in a stylesheet -->
    <div id="hello-dlg" style="visibility:hidden;position:absolute;top:0px;">
    <div class="ydlg-hd">Hello Dialog</div>
    <div class="ydlg-bd">
        <!-- Auto create tab 1 -->
        <div class="ydlg-tab" title="Hello World 1">
            <!-- Nested "inner-tab" to safely add padding -->
            <div class="inner-tab">
                 Hello...<br><br><br>
                    <input type="button" id="theme-btn" value="Toggle Theme" />
            </div>
        </div>
        <!-- Auto create tab 2 -->
        <div class="ydlg-tab" title="Hello World 2">
            <div class="inner-tab">
            ... World!
            </div>
        </div>
        </div>
    </div>

</body>
</html>
